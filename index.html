<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/leaflet/leaflet-0.5.1.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">

        <div class="span10">
          <div id="map"></div>
        </div>

        <div class="span2">
          <h2>Date range</h2>
          <div class="alert alert-info" data-dismiss="alert">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            You can restrict photos shown by date
          </div>
          <div id="control" class="well">
            <p>From</p> <input type="text" placeholder="Forever in the past" class="span12" id="date-from" />
            <p>Until</p> <input type="text" placeholder="Forever in the future" class="span12" id="date-until" />
          </div>

          <h2>Photo list</h2>
          <div id="navigation-folders" class="well navigation">
            <ul id="navigation-folders-list" class="nav nav-list">
              <li class="nav-header">Folders</li>
            </ul>
          </div>

          <div id="navigation-photos" class="navigation">
            <table class="table table-condensed table-hover">
              <thead id="photos-table-head" style="display: none">
                <tr><th>Photos</th></tr>
              </thead>
              <tbody id="photos-table-content" style="display: none">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery/js/jquery-2.0.2.min.js"></script>
    <script src="lib/jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/leaflet/leaflet-0.5.1.js"></script>
    <script src="js/map-photos.js"></script>
  </body>
</html>
